<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial</title>

  <style>
    * {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }

    .price {
      font-size: 32px;      
      margin-bottom: 8px;
    }

    .currency {
      font-size: 15px;
      color: rgb(100,100,100);
    }

    .change {
      color: rgb(24,128,56);
      margin-bottom: 8px;
    }

    .decrease {
      color: rgb(100,100,100);
    }

    .decrease-amount {
      color: rgb(218,68,59);
    }

  </style>
</head>

<body>
  <p class="price">
    1,049.61 <span class="currency">USD</span>
  </p>

  <p class="change">
    +18.05 (1.75%) today
  </p>

  <p class="decrease">
    After hours 1,047.00 <span class="decrease-amount">-1.61 (0.15%)</span>
  </p>

</body>
</html>
