<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arial</title>

  <style>
    * {
      font-family: Arial;
      text-align: center;
      margin-top: 0;
      margin-bottom: 0;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
      margin-left: 20px;
      margin-bottom: 20px;

    }
  
    .subtitle {
      margin-bottom: 20px;
    }

    .link {
      color: rgb(58, 108, 199);
    }
  </style>
</head>

<body>
  <p class="title">
    Shopping for your business?
  </p>

  <p class="subtitle">
    See how Apple at Work can help.
  </p>
  
  <span class="link">
    Learn More &gt;
  </span>
   
</body>
</html>
